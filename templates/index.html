{% extends 'base.html' %}

{% block content %}
    <div class="database">
        <a href="/db" class="btn btn-primary">Go to Database</a>
    </div> 
    <h1 class="text-center mb-3">{% block title %} URL shortener demo {% endblock %}</h1>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <form method="post" action="{{url_for('index')}}">
            <div class="form-floating mb-3">
                <input type="text" name="url" id="url"
                    placeholder="Enter looooooooooooong URL" class="form-control"
                    value="{{ request.form['url'] }}" autofocus></input>
                <label for="url">Original URL</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" name="custom_id" id="custom_id"
                    placeholder="Want to customise? (optional)" class="form-control"
                    value="{{ request.form['custom_id'] }}"></input>
                <label for="custom_id">Short URL</label>
            </div>

            <div class="form-group text-center">
                <button type="submit" class="btn btn-lg btn-primary">Convert</button>
            </div>
            </form>

            <hr>
            <div class="card text-bg-primary mb-3" style="max-width: 100%">
                <div class="card-header">Output</div>
                {% if short_url %}
                <div class="card-body">
                    <span><a href="{{ short_url }}" target="_blank">{{ short_url }}</a></span>
                </div>
                {% endif %}
              </div>            

        </div>
        <div class="col-md-2"></div>
    </div>


{% endblock %}
